<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="l-main">
    <div class="l-container">
      <div class="l-card">

        <div class="l-images__wrapper">
          <img src="images/image-equilibrium.jpg" alt="Decorative" class="c-equuilibrium__image">
          <div class="l-eye__wrapper">
            <div class="c-cyan__bg"></div>
            <img src="images/icon-view.svg" alt="Eye icon" class="c-eye__image">
          </div>
        </div>

        <div class="l-tittle__description__wrapper">
          <h1 class="c-h1">  Equilibrium #3429
          </h1>
          <p class="c-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="l-value__wrapper">
          <h2 class="c-eth__text">0.041 ETH</h2>
          <p class="c-day__text">  3 days left
          </p>
        </div>

        <hr>

        <div class="l-colaborator_-wrapper">
          <img src="images/image-avatar.png" alt="Jules Wyvern photograph">
          <p class="C-colaborator__text">Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
